<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>
<body>

 <br/>
 <br/>
	<h1>COLLECT SOME CRYSTALS</h1>
	<br/>
	<br/>
	<p id="NOTE">
		Before you begin collecting your Crystals- NOTE: 
        Random number will be generated and your Crystal score needs to match Random number.
        <br/>
        <br> Go ahead and have fun collecting crystals!!! </br>
	</p>
    <br/>
	<div id="images">
		<img src="images/Crystal1.jpeg" id="crystal1" class="crystal">
		<img src="images/Crystal2.jpg" id="crystal2" class="crystal">
		<img src="images/Crystal3.jpeg" id="crystal3" class="crystal">
		<img src="images/Crystal4.jpg" id="crystal4" class="crystal">
	</div>
    <br/>

	<div id="numberText">
		<div id="match">Random Number:<span id="randomNum"></span></div>

		<div id ="yourScore">
			<div>Your Score:<span id="user_score"></span></div>
		</div>

		<div id="score">
			<div>Win Score:<span id="wins"></span></div> 
			<div>Lost Score:<span id="losses"></span></div>
			
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="jQuery/game.js"></script>
</body>

</html>
